<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Home Assistant Desktop App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="settings.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Settings</h1>
        <p>Configure your connection and app behavior.</p>

        <div class="input-group">
            <label for="ha-url">Server URL</label>
            <input type="url" id="ha-url" placeholder="http://homeassistant.local:8123">
        </div>

        <div class="switch-container">
            <label for="autostart">Auto-start on login</label>
            <label class="switch">
                <input type="checkbox" id="autostart">
                <span class="slider"></span>
            </label>
        </div>

        <div class="btn-group">
            <button id="save-btn" class="btn">Save & Reload</button>
            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</body>

</html>
